<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<svg width="300" height="200"> </svg>
	<script>
		var data = [2, 2, 2, 2, 2, 2,2];

		var svg = d3.select("svg"),
			width = svg.attr("width"),
			height = svg.attr("height"),
			radius = Math.min(width, height) / 2,
			g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")").append("image")
					.attr("width",radius)
					.attr("height",radius)
					.attr("xlink:href", "pie.png");

		var color = d3.scaleOrdinal(['#4daf4a','#4daf4a','transparent','transparent','transparent','transparent','#4daf4a']);

		// Generate the pie
		var pie = d3.pie();

		// Generate the arcs
		var arc = d3.arc()
					.innerRadius(0)
					.outerRadius(radius);

		//Generate groups
		var arcs = g.selectAll("arc")
					.data(pie(data))
					.enter()
					.append("g")
					.attr("class", "arc")

		//Draw arc paths
		arcs.append("path")
			.attr("fill", function(d, i) {
				return color(i);
			})
			.attr("stroke", function(d) {
				return 'black'
			})
			.attr("d", arc);
			
	</script>
</body>
</html>
